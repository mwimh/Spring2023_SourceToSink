<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Source to Sink</title>

    <!--put your external stylesheet links here-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="css/geosearch.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>

    <!--[if IE<9]>
            <link rel="stylesheet" href="css/style.ie.css"><![endif]-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />


    <!--you can also place internal styles here;
             place these within <style> tags-->

</head>

<body>
    <!--put your initial page content here-->
    <div id="title-bar">
        <h4 class="title-text">Source to Sink: Watershed Viewer</h4>
    </div>

    <div class="popup">
        <button id="close">&times;</button>
        <h1>This is the title.</h1>
        <p>
            This is the body line.
        </p>
        <button id="letsGo"><a href="#">Let's Go</a></button>
    </div>

    <form id="search-form" style="text-align:center;">
        <input type="text" id="search-input" placeholder="Enter an address">
        <button type="submit">Search</button>
    </form>

    <div id="left-panel">
        <form id="form">
            <h3
                style="margin-top: 0px; margin-left: 0px; color: azure; padding-top: 10px; font-size: xx-large; font-family: Georgia, 'Times New Roman', Times, serif;">
                <u><b>Options</b></u></h3>
            <div id="checkBox">

                <p><label class="container"
                        style="color: azure; padding-top: 15px; font-size: x-large; font-family: Georgia, 'Times New Roman', Times, serif">HUC 8 (Large)
                        Watersheds &nbsp
                        <input class="checkbox" name="category" value="huc8" type="checkbox">
                        <span class="checkmark" style="margin-top: 10px;"></span>
                    </label></p>

                <p><label class="container"
                        style="color: azure; padding-top: 5px; font-size: x-large; font-family: Georgia, 'Times New Roman', Times, serif;">HUC 10 (Medium)
                        Watersheds &nbsp
                        <input class="checkbox" name="category" value="huc10" type="checkbox">
                        <span class="checkmark" style="margin-top: 10px;"></span>
                    </label></p>

                <p><label class="container"
                        style="color: azure; padding-top: 5px; font-size: x-large; font-family: Georgia, 'Times New Roman', Times, serif">Rivers
                        & Streams &nbsp
                        <input class="checkbox" name="category" value="rivers" type="checkbox">
                        <span class="checkmark" style="margin-top: 10px;"></span>
                    </label></p>

                <p><label class="container"
                        style="color: azure; padding-top: 5px; font-size: x-large; font-family: Georgia, 'Times New Roman', Times, serif">Municipal
                        Boundaries &nbsp
                        <input class="checkbox" name="category" value="cities" type="checkbox">
                        <span class="checkmark" style="margin-top: 10px;"></span>
                    </label></p>

                <p><label class="container"
                        style="color: azure; padding-top: 5px; font-size: x-large; font-family: Georgia, 'Times New Roman', Times, serif">Sub-Continental
                        Divide Lines &nbsp
                        <input class="checkbox" name="category" value="Divides" type="checkbox" checked="checked">
                        <span class="checkmark" style="margin-top: 10px;"></span>
                    </label></p>
                <!--
                    <p><label class="container"
                            style="color: azure; padding-top: 5px; font-size: x-large; font-family: Georgia, 'Times New Roman', Times, serif">Roads
                            and Highways
                            <input class="checkbox" name="category" value="Roads" type="checkbox" checked="checked" >
                            <span class="checkmark" style="margin-top: 10px;"></span>
                        </label></p>
                        -->
            </div>
        </form>
    </div>

    <div id="map"></div>

    <!--you can also use this space for internal scripts;
        place these within <script> tags-->



    <!--put your external script links here-->
    <!--External Data Packages-->
    <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="lib/topojson.min.js"></script>
    <script type="text/javascript" src="lib/topojson.v1.min.js"></script>
    <script type="text/javascript" src="lib/package/dist/d3.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="lib/geosearch.umd.js"></script>


    <!--JavaScript Link-->
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
